<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Bootcamp Mastery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dashboard-body">
    
    <div class="container">
        <header class="hero">
            <h1>Python Bootcamp Revision</h1>
            <p>82 Pages converted into an interactive learning path.</p>
            
            <div class="search-box">
                <input type="text" id="globalSearch" placeholder="Search for 'loops', 'classes', 'syntax'...">
            </div>
        </header>

        <div class="progress-overview">
            <span>Overall Progress</span>
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="totalProgress" style="width: 0%"></div></div>
        </div>

        <div class="grid-layout" id="chapterGrid">
            {% for chapter in chapters %}
            <a href="/read/{{ chapter.slug }}" class="chapter-card" data-slug="{{ chapter.slug }}">
                <div class="status-icon">â—‹</div>
                <h3>{{ chapter.title }}</h3>
                <p class="summary-preview">Click to revise this section...</p>
            </a>
            {% endfor %}
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
